<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Valentine Day</title>
    <link rel="icon" href="love.png">
</head>
<body>
    <!-- Happy Valentines day Codepen! -->
<div class="bgoverlay">
    <div class="container">
      <span class="ico">
        <span class="ico2">
        </span>
        <span class="title">Нажми на мене</span>
      </span>
      <div class="endtext">
        <span class="close" title="Restart"><i class="fa fa-times"></i><i class="far fa-comment comment"><span class="comment-text">Клікай</span></i></span>  
        <h1>I love you</h1>
        <h2>Be my valentine?</h2>
        <h3>~Вітасік</h3>
        <div class="box-bottom">
          <div class="hol" id="hol">    
            <div id="center" class="block-center"></div>
          </div>
        </div>
         
      </div>
      
  </div>
  <div class="wrapper" id="love">
    <div class="saying">
      <span class="i">I</span>
      <span class="love">LOVE</span>
      <i class="fa fa-heart heart" aria-hidden="true"></i>
      <span class="you">YOU</span>
      <span class="u">U</span>
    </div>
    <div class="pops">
      <div class="pop first">
        <div class="circle out-45"></div>
        <div class="circle out-225"></div>
        <div class="circle out-315"></div>
      </div>
      <div class="pop second">
        <div class="circle out-45"></div>
        <div class="circle out-225"></div>
        <div class="circle out-315"></div>
      </div>
  
      <div class="pop third">
        <div class="circle out-45"></div>
        <div class="circle out-225"></div>
        <div class="circle out-315"></div>
      </div>
  
      <div class="pop fourth">
        <div class="circle out-45"></div>
        <div class="circle out-225"></div>
        <div class="circle out-315"></div>
      </div>
    </div>
    <div class="button-wrapper">
      <button class="next" style="display:none">Ідемо далі?</button>
    </div>

</div>
<div class="question" style="display:none">
  <div class="question-wrapper">
    <h2>If you love me, click YES</h2>
    <div class="question-btn" style="justify-content: center">
      <button>yes</button>
      <button>yes</button>
    </div>
  </div>
</div>
  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
<script src="script.js"></script> 
</script>
</body>
</html>
